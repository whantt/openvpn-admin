<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>{:lang('Account List')}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <!-- 用户控件（操作） -->
                    {toolbar id="toolbar"}
                        
                    {/toolbar}
                    <!-- 表格数据 -->
                    <table id="table" data-toggle="gridview" class="table" data-url="{:url('admin/ca/getList');}" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="[10, 25, 50, All]" data-unique-id="id" data-pagination="true" data-side-pagination="client" data-search="true" data-click-to-select="true">
                        <thead>
                            <tr>
                                <th data-width="10" data-align="center" data-checkbox="true"></th>
                                <th data-width="10" data-field="id" data-align="center">ID</th>
                                <th data-width="50" data-field="user_id" >{:lang('Account')}</th>
                                <th data-width="50" data-field="status" data-formatter="format_status">{:lang('Status')}</th>
                                <th data-width="80" data-field="create_time" data-align="center">{:lang('Create Time')}</th>
                                <th data-width="80" data-field="ca"   data-align="center" data-formatter="caFormatter" data-events="caEvents">{:lang('CA')}</th>
                                <th data-width="80" data-field="operate"   data-align="center" data-formatter="operateFormatter" data-events="operateEvents">{:lang('Operate')}</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function caFormatter(value, row, index) {
        return [
            '<a class="btn btn-xs download" href="javascript:void(0)" title="{$Think.lang.Delete}">',
            '<i class="fa fa-download"></i> ',
            '{:lang(\'CADownload\')}</a>'
        ].join('');
    }

    var caEvents = {
        'click .generate': function (e, value, row, index) {
            var param = {
                url: "{:url('admin/ca/edit');}",
                data: {id: row.id}
            }
            $("#table").gridView('loadModal', param.url,param.data)
        },
        'click .download': function (e, value, row, index) {
            $("#table").gridView('deleteModal', 'delete', row)

        }
    };
    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-xs edit" href="javascript:void(0)" title="{$Think.lang.Edit}">',
            '<i class="fa fa-edit"></i>',
            '</a>  ',
            '<a class="btn btn-xs delete" href="javascript:void(0)" title="{$Think.lang.Delete}">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    var operateEvents = {
        'click .edit': function (e, value, row, index) {
            var param = {
                url: "{:url('admin/ca/edit');}",
                data: {id: row.id}
            }
            $("#table").gridView('loadModal', param.url,param.data)
        },
        'click .delete': function (e, value, row, index) {
            $("#table").gridView('deleteModal', 'delete', row)
            
        }
    };

    function format_status(status, row, index) {
        if(status == 1){
            return '{:lang("Start")}'
        }else if(status == 0){
            return '{:lang("Off")}'
        }
    }
</script>
